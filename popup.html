<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome - Story</title>
    <script src="./tailwind.js"></script>
</head>
<body class="bg-gray-900 text-white w-[700px] h-[600px] p-4">
    <h1 class="text-4xl font-bold mb-4">
        Chrome Story :)
    </h1>
    <div class="flex items-center space-x-3">
        <select name="" id="ch" class="p-2 rounded-lg bg-slate-800 text-white"></select>
         <!-- <div id="list" class="mt-2 space-y-2"></div> -->
         <div id="list" class="mt-2 hidden space-y-2"></div>
        <input type="text" id="name" placeholder="Chapter Name"/>
        <button id="add" class="p-4 bg-blue-600 rounded-xl shadow-xl hover:bg-blue-800">New Chapter</button>
        <button id="manage" class="p-4 bg-blue-600 rounded-xl shadow-xl hover:bg-blue-800">Manage</button>
    </div>
    <div class="flex justify-between m-4">
        <button id="start" class="p-4 bg-blue-600 rounded-xl shadow-xl hover:bg-blue-800"> Capture</button>
        <button id="auto" class="p-4 bg-blue-600 rounded-xl shadow-xl hover:bg-blue-800"> Auto Capture mode</button>
        <button id="autostart" class="p-4 bg-blue-600 disabled:bg-gray-600 disabled:cursor-not-allowed rounded-xl shadow-xl hover:bg-blue-800"> Start</button>
        <button id="autostop" class="p-4 bg-blue-600 disabled:bg-gray-600 disabled:cursor-not-allowed  rounded-xl shadow-xl hover:bg-blue-800">Stop</button>
    </div>
    <!-- <div>

    </div> -->
    <div id="board" class="mt-3 space-x-3 overflow-y-auto p-4 bg-cyan-400 rounded-lg">
        <!-- <div class="flex flex-col items-center space-x-3 p-3 border bg-red-400 rounded-lg ">
            <div class="m-6">
                here I will put each ss details and stuff
            </div>
            <div class="m-6">
                here there will be ending and summary type satuff
            </div>
        </div> -->
    </div>
    <div>
        <button id="export" class="p-4 bg-blue-600 rounded-xl shadow-xl hover:bg-blue-800"> Export</button>
    </div>
    <script src="./popup.js"></script>

</body>
</html>
